version: '3.8'

services:
  genispace-operators:
    build:
      context: .
      dockerfile: Dockerfile
    image: genispace/operator-custom:latest
    container_name: genispace-operators-custom
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
      - LOG_LEVEL=info
      - CORS_ORIGIN=*
      - MAX_REQUEST_SIZE=10mb
      - RATE_LIMIT_MAX=100
    volumes:
      - /etc/localtime:/etc/localtime:ro
    networks:
      - genispace-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://127.0.0.1:8080/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.genispace-operators.rule=Host(`operators.genispace.local`)"
      - "traefik.http.services.genispace-operators.loadbalancer.server.port=8080"

  # 可选：Redis缓存服务
  redis:
    image: redis:7-alpine
    container_name: genispace-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - genispace-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  genispace-network:
    driver: bridge
    name: genispace-network

volumes:
  redis_data:
    driver: local
    name: genispace_redis_data
